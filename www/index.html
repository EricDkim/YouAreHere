<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" type="text/css" href="css/index.css">

  <!--Reference and link to jquery libary-->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
  <title>Test YouAreHere</title>
</head>

<body>

  <div data-role="page" id="pageone" data-theme="b" style="text-transform: none">
    <div data-role="header">
      <h1>You Are Here T2</h1>
    </div><!-- end of p1 header -->
    <div data-role="main" class="ui-content">
      <div align="center">
        <div class="ui-field-contain">
          <label for="select-building">Building</label>
          <select name="select-building" id="select-building">
            <option value="A">Building A</option>
            <option value="B">Building B</option>
            <option value="C">Building C</option>
          </select>
        </div><!-- end of building selector -->
        <div class="ui-field-contain">
          <label for="select-floor">Building</label>
          <select name="select-floor" id="select-floor">
            <option value="G">Ground</option>
            <option value="1">Floor 1</option>
            <option value="2">Floor 2</option>
          </select>
        </div><!-- end of floor selector -->
        <div data-role="controlgroup" data-type="vertical">
          <div><a href="#pagetwo" data-role="button" id="letsgo">Go to page two</a></div>
        </div><!-- end of control group -->
      </div><!-- end of align center -->
    </div><!-- end of main for page one  -->
  </div><!-- end of page one -->

  <div data-role="page" id="pagetwo" data-theme="b" style="text-transform: none">
  <div id="googleMap" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
    <div data-role="header">
      <h1>Page Two of You Are Here</h1>
      <div id="actions">
        <button id="setPositionButton">Set Position</button>
        <button id="startPositioningButton">Start</button>
        <button id="stopPositioningButton">Stop</button>
      </div>
      <div><a href="#pageone">Go back to page one</a></div>
    </div><!-- end of page two header -->
    <div data-role="main" class="ui-content">

        <!-- API Keys for the app -->
        <script type="text/javascript" src="js/APIKeys.js"></script>

        <!-- Google Maps Javascript API, Api key is set in www/js/APIKeys.js -->
        <script src='https://maps.googleapis.com/maps/api/js?key=' id='googleMapsKey'></script>
        <script>
        var googleMapsKey = document.getElementById('googleMapsKey');
        googleMapsKey.src = 'https://maps.googleapis.com/maps/api/js?key=' + GOOGLE_API_KEY;
        </script>

        <!-- Script to set up the API Keys for function calls -->
        <script>
        var setPositionButton = document.getElementById('setPositionButton');
        var startPositioningButton = document.getElementById('startPositioningButton');
        var stopPositioningButton = document.getElementById('stopPositioningButton');
        stopPositioningButton.disabled = true;
        stopPositioningButton.style.background = '#D3D3D3';
        setPositionButton.onclick = function() {
          cordovaExample.setPosition({regionId: IA_FLOORPLAN_ID});
        };
        startPositioningButton.onclick = function() {
          startPositioningButton.disabled = true;
          startPositioningButton.style.background = '#D3D3D3';
          setPositionButton.disabled = true;
          setPositionButton.style.background = '#D3D3D3';
          stopPositioningButton.disabled = false;
          stopPositioningButton.style.background = '#00A5F6';
          cordovaExample.startPositioning();
        };
        stopPositioningButton.onclick = function() {
          startPositioningButton.disabled = false;
          startPositioningButton.style.background = '#00A5F6';
          setPositionButton.disabled = false;
          setPositionButton.style.background = '#00A5F6';
          stopPositioningButton.disabled = true;
          stopPositioningButton.style.background = '#D3D3D3';
          cordovaExample.stopPositioning();
        };
        </script>

    </div><!-- end of main for page two -->
  </div><!-- end of page two -->

  <script type="text/javascript" src="js/ClassForMapOverlay.js"></script>

  <!-- Functionality of the app -->
  <script type="text/javascript" src="js/index.js"></script>

  <script type="text/javascript" src="cordova.js"></script>

</body>
</html>
